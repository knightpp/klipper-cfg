# driver_SGTHRS
## 255 is most sensitive value, 0 is least sensitive

[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 0.850

diag_pin: ^P1.29
driver_SGTHRS: 90 # the same as y, probably the most sensitive

[tmc2209 stepper_y]
uart_pin: P1.9
run_current: 0.850

diag_pin: ^P1.28
driver_SGTHRS: 90 # see x

# stallguard probably won't work reliably with leadscrew
[tmc2209 stepper_z]
uart_pin: P1.8
run_current: 0.580

# diag_pin: ^P1.27
# driver_SGTHRS: 255

[tmc2209 stepper_z1]
uart_pin: P1.1
run_current: 0.580

# diag_pin: ^P1.25
# driver_SGTHRS: 255

[tmc2209 extruder]
uart_pin: P1.4
run_current: 0.850
