[output_pin probe_enable]
pin: P2.0
value: 0

[gcode_macro Probe_Deploy]
gcode:
    SET_PIN PIN=probe_enable VALUE=1

[gcode_macro Probe_Stow]
gcode:
    SET_PIN PIN=probe_enable VALUE=0

[probe]
pin: ^!P0.10
deactivate_on_each_sample: False
x_offset: 32.5
y_offset: -16
z_offset: 0.88
speed: 5.0
activate_gcode:
    Probe_Deploy
    G4 P500
deactivate_gcode:
    Probe_Stow

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 32.5, 2
mesh_max: 215, 199
probe_count: 5, 5

[screws_tilt_adjust]
screw1: -5, 20
screw1_name: front left screw
screw2: 178.5, 20
screw2_name: front right screw
screw3: 178.5, 215
screw3_name: rear right screw
screw4: -5, 215
screw4_name: rear left screw

horizontal_move_z: 10
speed: 80
screw_thread: CW-M3

