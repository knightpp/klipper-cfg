dir_pin: P2.6
microsteps: 64
rotation_distance: 40
# endstop_pin: ^!P1.29

endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0

position_endstop: -5
position_min: -5
position_max: 210
homing_speed: 40


[stepper_y]
enable_pin: !P2.8
step_pin: P0.19
dir_pin: !P0.20
microsteps: 64
rotation_distance: 40
# endstop_pin: ^!P1.28

endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0

position_endstop: -3
position_min: -3
position_max: 210
homing_speed: 30

[stepper_z] # Left
enable_pin: !P1.16
step_pin: P1.15
dir_pin: !P1.14
microsteps: 64
rotation_distance: 8
endstop_pin: ^!P1.0 # PWRDET

position_endstop: 0
position_max: 205
homing_speed: 4

[stepper_z1] # Right
enable_pin: !P0.21
step_pin: P0.22
dir_pin: !P2.11
microsteps: 64
rotation_distance: 8
endstop_pin: ^!P1.27

