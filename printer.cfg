[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_21E00219E910D5954D3FDB61C12000F5-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 10
max_z_accel: 60

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

# See the sample-lcd.cfg file for definitions of common LCD displays.

[homing_override]
gcode:
    SAVE_GCODE_STATE name=before_homing

    {% set th = printer.toolhead %}

    G90 # absolute positioning
    {% if params.X is defined and "x" not in th.homed_axes %}
        G28 X
        G1 X{th.axis_maximum.x / 2} F6000
    {% endif %}

    {% if params.Y is defined and "y" not in th.homed_axes %}
        G28 Y
        G1 Y{th.axis_maximum.y / 2} F6000
    {% endif %}

    {% if params.Z is defined and "z" not in th.homed_axes %}
        G28 Z
        G1 Z5 F600 # 5mm above bed
    {% endif %}  

    {% if params.X is not defined and params.Y is not defined and params.Z is not defined %}
        {% if "x" not in th.homed_axes %}
            G28 X
        {% endif %}

        {% if "y" not in th.homed_axes %}
            G28 Y
        {% endif %}

        {% if "z" not in th.homed_axes %}
            G28 Z
        {% endif %}  

        G1 Z5 F600 # 5mm above bed
        G1 X{th.axis_maximum.x / 2} Y{th.axis_maximum.y / 2} F6000
    {% endif %} 

    RESTORE_GCODE_STATE name=before_homing

[firmware_retraction] # enables g10/11
retract_length: 2.8325 # PLA 190 deg
retract_speed: 60
unretract_speed: 60

[gcode_arcs] # enables g2/3 commands, needs to be enabled in a slicer

[endstop_phase stepper_z]
trigger_phase: 242/256
endstop_align_zero: True

[endstop_phase stepper_z1]
trigger_phase: 242/256
endstop_align_zero: True

[include fluidd.cfg]
[include tmc2209.cfg]
[include sfsv2.cfg]
